      <section class="set-schedule-section">
        <!-- 스케줄 생성 타이틀 -->
        <header>
          <img src="assets/img/timer-30-green-ico.webp" alt="" />
          <h1>스케줄 생성</h1>
        </header>
        <!-- 스케줄 세팅 박스 -->
        <section class="sd-setting-box">
          <!-- 이름 세팅 -->
          <div class="sd-set-name">
            <h3>이름입력</h3>
            <input
              id="sd-set-scheduler-name"
              class="sd-set-scheduler-name"
              type="text"
              placeholder="스케줄 이름을 입력하세요"
            />
          </div>
          <!-- 요일 세팅 -->
          <div class="sd-set-days">
            <h3>요일선택</h3>
            <div class="sd-days-box">
              <button
                onclick="selectDaysMon(this.id)"
                id="sd-days-mon"
                class="sd-days-off"
              >
                월
              </button>
              <button
                onclick="selectDaysTwe(this.id)"
                id="sd-days-twe"
                class="sd-days-off"
              >
                화
              </button>
              <button
                onclick="selectDaysWen(this.id)"
                id="sd-days-wen"
                class="sd-days-off"
              >
                수
              </button>
              <button
                onclick="selectDaysThr(this.id)"
                id="sd-days-thr"
                class="sd-days-off"
              >
                목
              </button>
              <button
                onclick="selectDaysFri(this.id)"
                id="sd-days-fri"
                class="sd-days-off"
              >
                금
              </button>
              <button
                onclick="selectDaysSat(this.id)"
                id="sd-days-sat"
                class="sd-days-off"
              >
                토
              </button>
              <button
                onclick="selectDaysSun(this.id)"
                id="sd-days-sun"
                class="sd-days-off"
              >
                일
              </button>
            </div>
          </div>
          <!-- 시간 세팅 -->
          <div class="sd-set-times">
            <div class="sd-set-times-innerbox-01">
              <!-- 시작 시간 세팅 -->
              <div class="sd-set-start-time">
                <h3>시작시간</h3>
                <input
                  id="sd-set-times-start"
                  type="text"
                  class="form-control js-time-picker"
                  value="00:00"
                />
              </div>
              <!-- 종료 시간 세팅 -->
              <div class="sd-set-end-time">
                <h3>종료시간</h3>
                <input
                  id="sd-set-times-end"
                  type="text"
                  class="form-control js-time-picker"
                  value="00:00"
                />
              </div>
            </div>
            <div class="sd-set-times-innerbox-02">
              <!-- 장치 당 가동시간 시간 세팅 -->
              <div class="sd-set-each-device-run-time">
                <h3>장치 당 가동시간</h3>
                <input
                  id="sd-set-times-operation"
                  type="text"
                  class="form-control js-time-picker"
                  value="00:00"
                />
              </div>
              <!-- 총 가동시간 시간 세팅 -->
              <div class="sd-device-run-time">
                <h3>총 가동시간</h3>
                <input
                  id="sd-set-times-total-operation"
                  type="text"
                  class="form-control js-time-picker"
                  value="00:00"
                  disabled
                />
              </div>
            </div>
          </div>
          <!-- 장치 선택 -->
          <div class="sd-set-device">
            <h3>장치선택</h3>
            <div class="sd-devices-box">
              <div id="sd-device-spk-1" class="sd-devices-off">
                <i class="fas fa-check-circle"></i> 스프링클러 1
              </div>
              <div id="sd-device-spk-2" class="sd-devices-off">
                <i class="fas fa-check-circle"></i> 스프링클러 2
              </div>
              <div id="sd-device-spk-3" class="sd-devices-off">
                <i class="fas fa-check-circle"></i> 스프링클러 3

              <div id="sd-device-spk-4" class="sd-devices-off">

              </div>
              <div id="sd-device-spk-5" class="sd-devices-off">
                <i class="fas fa-check-circle"></i> 스프링클러 5
              </div>
              <div id="sd-device-spk-6" class="sd-devices-off">
                <i class="fas fa-check-circle"></i> 스프링클러 6
              </div>
            </div>
          </div>
          <button onclick="createNewScheduler()" class="sd-commint-schedule">
            새로운 스케줄 생성
